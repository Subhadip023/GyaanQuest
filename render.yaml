services:
  - name: gyaan-quest
    type: web
    runtime: docker
    repo: https://github.com/Subhadip023/GyaanQuest.git
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: your-supabase-host
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: your-supabase-db-name
      - key: DB_USERNAME
        value: your-supabase-username
      - key: DB_PASSWORD
        value: your-supabase-password
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install && npm run build
      php artisan config:clear
      php artisan cache:clear
      php artisan migrate 
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    plan: free
